<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        nav {
            background-color: #333;
            width: 100%;
            padding: 1em 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
            margin: 1em 0;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <img src="join the revolution-page-001.jpg">
        <h1>Welcome to Our Website</h1>
        <p>This is the home page. Use the navigation links above to visit different pages.</p>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Product.html">Product</a>
      <a href="contact.html">Contact Us</a>
  </nav>
</body>
</html>
