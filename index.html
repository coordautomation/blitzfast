<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, height=device-height" />
    <title>Welcome to BlitzFast - Fast & Reliable EV Charging</title>
    <meta name="description" content="Discover BlitzFast: Your solution for rapid, efficient electric vehicle charging. Explore our advanced EV charging solutions and join us as we drive towards a sustainable future.">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1 style="color:black"> A COORD group</h1>
        <img src="bf_logo_trans.png" alt="BlitzFast Logo" class="product-logo" />
        <div class="image-row">
            <img src="product1.png" alt="Product 1" class="product-image-1" />
            <h1 style="color:black">Please fill in the form.<br><br>Whatsapp at 70390 15551</h1>
            <img src="product 2.png" alt="Product 2" class="product-image-2" />
        </div>
        <form class="inquiry-form" id="inquiry-form">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your contact number" required></textarea>
            <button type="submit">Submit Inquiry</button>
        </form>
    </div>
    <script>
        document.getElementById('inquiry-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            var jsonData = {};
            formData.forEach((value, key) => jsonData[key] = value);

            fetch('YOUR_WEB_APP_URL', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonData)
            }).then(response => {
                console.log('Success:', response);
                alert('Form submitted successfully!');
            }).catch(error => {
                console.error('Error:', error);
                alert('Error submitting form.');
            });
        });
    </script>
</body>
</html>
