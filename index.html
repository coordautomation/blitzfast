    ></script>
    <script>

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "AW-16560929091");

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, height=device-height"
    />
    <title>Welcome to BlitzFast - Fast & Reliable EV Charging</title>
    <meta name="description" content="Discover BlitzFast: Your solution for rapid, efficient electric vehicle charging. Explore our advanced EV charging solutions and join us as we drive towards a sustainable future.">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="color:black">A COORD group</h1>
      <img src="bf_logo_trans.png" alt="BlitzFast Logo" class="product-logo" />
      <div class="image-row">
        <img src="product1.png" alt="Product 1" class="product-image-1" />
        <h1 style="color:black">Please fill in the form.<br><br>Whatsapp at 70390 15551</h1>
        <img src="product2.png" alt="Product 2" class="product-image-2" />
      </div>
      <form class="inquiry-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your contact number" required></textarea>
        <button type="submit">Submit Inquiry</button>
      </form>
    </div>
    <script>
      document
        .querySelector("Enquiry Form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          var formData = new FormData(this); // Gather form data

          fetch("https://docs.google.com/spreadsheets/d/1QqbjnJoJUmiodF3TMCkJVoMBBQs6hmbCtSR_fUloWUk/edit?pli=1#gid=0", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.text())
            .then((text) => {
              alert("We have received your inquiry, we will get back to you shortly on the provided email address.");
              document.querySelector("Enquiry Form").reset(); // Reset form after submission
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
