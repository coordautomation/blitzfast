<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            height: 100vh;

        }
        .container {
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 0.5em 0;
            padding: 0.5em;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;

            padding: 1em;
        }

</head>
<body>
    <nav>
        <a href="index.html">Home</a>

    </div>
