<!DOCTYPE html>
<html>
<head>
    <title>EV Charger Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        nav {
            background-color: #333;
            width: 100%;
            padding: 1em 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select {
            margin: 0.5em 0;
            padding: 0.5em;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 1em;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="Product.html">Products</a>
        <a href="contact.html">Contact Us</a>
        <a href="Locate Charger.html">Locate Charger</a>
    </nav>
    <div class="container">
        <h1>Find Your EV Charger</h1>
        <form id="chargerForm" action="https://script.google.com/macros/s/AKfycbxxPxb94xMOodvAymbUD4Xu6OhiuxxvXfyU0St2GEtCEmMzy9lNLDKx3vDEwDW_uHk0Cg/exec" method="POST">
            <label for="type">Select Charger Type:</label>
            <select id="type" name="type">
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>
            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city" placeholder="e.g. New York">
            <label for="state">Enter State:</label>
            <input type="text" id="state" name="state" placeholder="e.g. NY">
            <input type="submit" value="Locate Charger">
        </form>
    </div>
</body>
</html>
