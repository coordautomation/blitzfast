<!DOCTYPE html>
<html>
<head>
    <title>EV Charger Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        nav {
            background-color: #333;
            width: 100%;
            padding: 1em 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 0.5em 0;
            padding: 0.5em;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 1em;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        #map {
            flex: 1;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="Product.html">Products</a>
        <a href="contact.html">Contact Us</a>
        <a href="Locate Charger.html">Locate Charger</a>
    </nav>
    <div class="container">
        <h1>Find Your EV Charger</h1>
        <form id="chargerForm">
            <label for="location">Enter Your Location:</label>
            <input type="text" id="location" placeholder="e.g. New York, NY">
            <input type="submit" value="Locate Charger">
        </form>
        <div id="map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        let map;
        let service;
        let infowindow;

        function initMap() {
            const defaultLocation = new google.maps.LatLng(-34.397, 150.644);
            infowindow = new google.maps.InfoWindow();
            map = new google.maps.Map(document.getElementById('map'), {
                center: defaultLocation,
                zoom: 15
            });
        }

        document.getElementById('chargerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const location = document.getElementById('location').value;
            geocodeLocation(location);
        });

        function geocodeLocation(location) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: location }, function(results, status) {
                if (status === 'OK') {
                    map.setCenter(results[0].geometry.location);
                    findChargingStations(results[0].geometry.location);
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        function findChargingStations(location) {
            const request = {
                location: location,
                radius: '5000',
                keyword: 'EV charging station'
            };
            service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    for (let i = 0; i < results.length; i++) {
                        createMarker(results[i]);
                    }
                }
            });
        }

        function createMarker(place) {
            const marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });
            google.maps.event.addListener(marker, 'click', function() {
                infowindow.setContent(place.name);
                infowindow.open(map, this);
            });
        }
    </script>
</body>
</html>
