<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Charging Time Calculator</h2>
        <form id="chargingForm">
            <label for="batteryCapacity">Battery Capacity (kWh):</label>
            <input type="number" id="batteryCapacity" required>

            <label for="chargerCapacity">Charger Capacity (kW):</label>
            <input type="number" id="chargerCapacity" required>

            <button type="submit">Calculate Charging Time</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('chargingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const batteryCapacity = parseFloat(document.getElementById('batteryCapacity').value);
            const chargerCapacity = parseFloat(document.getElementById('chargerCapacity').value);
            
            if (isNaN(batteryCapacity) || isNaN(chargerCapacity) || batteryCapacity <= 0 || chargerCapacity <= 0) {
                alert("Please enter valid positive numbers.");
                return;
            }

            const chargingTime = batteryCapacity / chargerCapacity;
            let resultText;

            if (chargingTime < 1) {
                const chargingTimeInMinutes = chargingTime * 60;
                resultText = `Estimated Charging Time: ${chargingTimeInMinutes.toFixed(2)} minutes`;
            } else {
                resultText = `Estimated Charging Time: ${chargingTime.toFixed(2)} hours`;
            }

            document.getElementById('result').innerText = resultText;
        });
    </script>
</body>
</html>
